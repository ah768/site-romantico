<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Surpresa ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #ff9acb, #ffc0da);
      color: #fff;
    }

    button {
      margin-top: 40vh;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 30px;
      background-color: #ff4f9a;
      color: white;
      cursor: pointer;
    }

    #conteudo {
      display: none;
      padding: 40px 20px;
    }

    img {
      width: 90%;
      max-width: 400px;
      margin: 20px 0;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <button onclick="mostrar()">Surpresaaa!!!!!</button>

  <div id="conteudo">
    <h2>Eu sempre te amarei muito minha princesa</h2>

    <img src="foto1.jpg">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">

    <p style="margin-top: 40px; font-size: 18px;">
      esses foram os momentos que fizeram minha vida mais feliz,
      eu espero sempre ter vc ao meu lado &lt;3
    </p>
  </div>

  <script>
    function mostrar() {
      document.querySelector("button").style.display = "none";
      document.getElementById("conteudo").style.display = "block";
    }
  </script>

</body>
</html>
